<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Smoothie</title>
  </head>
  <body>
    <header class="container menu-visible">
      <img src="./img/logo.png" alt="logo" />
      <div class="main-menu"></div>
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Smoothies</a>
        <a href="#">Contact us</a>
        <a href="#" class="fa fa-shopping-basket"></a>
        <a href="#" class="fa fa-search"></a>
      </nav>
      <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
      <div class="gallery">
        <picture>
          <source media="(max-width: 799px)" srcset="./img/smoothie-mobile.png" />
          <source media="(min-width: 800px)" srcset="./img/smoothie.png" />
          <img src="./img/smoothie.png" alt="drink" />
        </picture>
        <i class="fa fa-angle-left"></i>
        <i class="fa fa-angle-right"></i>
      </div>
      <div class="text">
        <p class="category">Berries</p>
        <h1 class="title">Strawberry rush</h1>
        <p class="description">The best blend strawberries, rasberries and mulberries</p>
        <div class="contains">
          <div class="list">
            <h2 class="list-title">Nutrition benefits:</h2>
            <ul class="list-plus">
              <li>Vitamin A</li>
              <li>Vitamin C</li>
              <li>Citric acid</li>
            </ul>
          </div>
          <div class="list">
            <h2 class="list-title">Content:</h2>
            <ul class="list-img">
              <li><img src="./img/berry.png" alt="berry" /></li>
              <li><img src="./img/braske.png" alt="braske" /></li>
              <li><img src="./img/zemuoge.png" alt="zemuoge" /></li>
            </ul>
          </div>
        </div>
        <form>
          <input type="hidden" value="strawberry-rush" name="selected-item" id="selected-item" />
          <button type="submit">Add to cart</button>
        </form>
      </div>
    </main>

    <script src="./js/index.js" defer></script>
  </body>
</html>
